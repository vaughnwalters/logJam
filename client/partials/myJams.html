
<ul class="navigation">
  <li><a ng-href="/#/myJams" class="btn">My Jams</a></li>
  <li><a ng-href="/#/newJam" class="btn">New Jam</a></li>
  <li><a class='modal-trigger btn' href='#recordModal' modal>Record</a></li>
  <li><a ng-click="logout()" class="btn">Logout</a></li>
</ul>
<input type="checkbox" id="nav-trigger" class="nav-trigger" />
<label for="nav-trigger"></label>

<div class="site-wrap">
  <input type="search" placeholder="click here to search your jams" spellcheck="false" autocomplete="off" ng-model="searchJams" required>
  <div class="center-align" ng-repeat="song in allUserJams | filter: searchJams">
    <a ng-href="/#/viewJam/{{song._id}}">{{song.title}}</a>
  </div>
</div>

<!-- Modal Structure -->
<div id="recordModal" class="modal v-modal-width">
  <div ng-include="'/partials/audio.html'"></div>
</div>

<ul class="navigation">
  <li><a ng-href="/#/myJams" class="btn">My Jams</a></li>
  <li><a ng-href="/#/newJam" class="btn">New Jam</a></li>
  <li><a class='modal-trigger btn' href='#recordModal' modal>Record</a></li>
  <li><a ng-click="logout()" class="btn">Logout</a></li>
</ul>

<input type="checkbox" id="nav-trigger" class="nav-trigger"/>
<label for="nav-trigger"></label>

<div class="site-wrap">
  <form ng-submit="saveNewJam()">
    <div>
      <input id="title" name="title" spellcheck="false" type="text" autocomplete="off" ng-model="title" placeholder="enter title">
      <label for="title"></label>
    </div>
    <div class="row">
      <div class="input-field col s12">
        <textarea  id=" textarea1" class="v-textarea" name="lyric" spellcheck="false" type="textarea" ng-model="lyric" placeholder="enter lyrics"></textarea>
      </div>  
    </div>
    <div class="container">
      <div class="center-align">
        <div class="row">
          <!-- Modal Trigger -->
          <a class='modal-trigger btn' href='#recordModal' modal>Record</a>
          <button type="submit" class="btn">Save</button>
        </div>
      </div>
    </div>
  </form>
</div>

<!-- Modal Structure -->
<div id="recordModal" class="modal v-modal-width">
  <div ng-include="'/partials/audio.html'"></div>
</div>

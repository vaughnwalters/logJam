<h1>New Jam</h1>

<form ng-submit="saveNewJam()">
  
  <div>
    <input id="title" name="title" type="text" ng-model="title" placeholder="title">
    <label for="title"></label>
  </div>
  <div>
    <textarea name="lyric" type="text" ng-model="lyric" placeholder="text goes here">Lyric"</textarea>
  </div>

  <button type="submit" class="btn">Save</button>
</form>

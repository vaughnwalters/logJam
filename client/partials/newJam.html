<h1>New Jam</h1>




<form ng-submit="saveNewJam()">
  
  <div>
    <input id="title" name="title" type="text" ng-model="title" placeholder="title">
    <label for="title"></label>
  </div>
  <div class="row">
    <div class="input-field col s12">
      <textarea  id=" textarea1" name="lyric" class="materialize-textarea" type="textarea" ng-model="lyric" placeholder="lyrics">Lyric"</textarea>
    </div>  
  </div>
  <button type="submit" class="btn">Save</button>
</form>
